name: dev CI/CD
run-name: Develop deploying
on:
  push:
    branches:
      - dev
  workflow_dispatch:


env:
  AWS_REGION: ap-northeast-2
  AWS_S3_BUCKET: chunsik-deployments
  AWS_CODE_DEPLOY_APPLICATION: chunsik
  AWS_CODE_DEPLOY_GROUP: chunsik-dev-deploy

jobs:
  build-with-gradle:
    environment: dev
    runs-on: ubuntu-20.04
    steps:
      - name: dev 브랜치로 이동
        uses: actions/checkout@v3
        with:
          ref: dev
          token: ${{ secrets.SUBMODULE_SECRET }}
          submodules: true

      - name: JDK 17 설치
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'corretto'

      - name: gradlew에 실행 권한 부여
        run: chmod +x ./gradlew

      - name: appspec.yml 세팅
        run: mv ./appspecs/appspec-dev.yml ./appspec.yml

      - name: 프로젝트 빌드
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
        run: ./gradlew clean build -x test -Dspring.profiles.active=dev

      - name: AWS credential 설정
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-region: ${{ env.AWS_REGION }}
          aws-access-key-id: ${{ secrets.AWS_USER_ID }}
          aws-secret-access-key: ${{ secrets.AWS_USER_KEY }}

      - name: S3에 업로드
        run: aws deploy push --application-name ${{ env.AWS_CODE_DEPLOY_APPLICATION }} --ignore-hidden-files --s3-location s3://$AWS_S3_BUCKET/cicdtest/$GITHUB_SHA.zip --source .

      - name: EC2에 배포
        run: aws deploy create-deployment --application-name ${{ env.AWS_CODE_DEPLOY_APPLICATION }} --deployment-config-name CodeDeployDefault.AllAtOnce --deployment-group-name ${{ env.AWS_CODE_DEPLOY_GROUP }} --s3-location bucket=$AWS_S3_BUCKET,key=cicdtest/$GITHUB_SHA.zip,bundleType=zip