name: main CI/CD
run-name: Production deploying (test)
on:
  push:
    branches:
      - main
  workflow_dispatch:


env:
  AWS_REGION: ap-northeast-2
  AWS_S3_BUCKET: chunsik-deployments
  AWS_CODE_DEPLOY_APPLICATION: chunsik
  AWS_CODE_DEPLOY_GROUP: chunsik-dev-deploy

jobs:
  build-with-gradle:
    environment: main
    runs-on: ubuntu-20.04
    steps:
      - name: main 브랜치로 이동
        uses: actions/checkout@v3
        with:
          ref: main
          token: ${{ secrets.SUBMODULE_SECRET }}
          submodules: true

      - name: JDK 17 설치
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'corretto'

      - name: gradlew에 실행 권한 부여
        run: chmod +x ./gradlew

      - name: appspec.yml 세팅
        run: mv ./appspecs/appspec-prod.yml ./appspec.yml

      - name: 프로젝트 빌드
        run: ./gradlew clean build -x test -Dspring.profiles.active=prod

